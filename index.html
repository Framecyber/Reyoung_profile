<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">เข้าสู่ระบบ</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="ชื่อผู้ใช้หรืออีเมล">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="รหัสผ่าน">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">เข้าสู่ระบบ</button>
            <p class="form__text">
                <a href="#" class="form__link">ลืมรหัสผ่าน?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">ยังไม่มีบัญชี? สร้างบัญชี</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">สร้างบัญชี</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="ชื่อผู้ใช้">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="อีเมล">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="รหัสผ่าน">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="ยืนยันรหัสผ่าน">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">เข้าสู่ระบบ</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
